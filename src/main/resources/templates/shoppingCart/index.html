<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head-link"></head>

<body data-topbar="dark" data-layout="horizontal">
<!-- Begin page -->
<div id="layout-wrapper">
  <header th:replace="layout :: header-page"></header>
  <div th:replace="layout :: topnav"></div>

  <!--Nội dung-->
  <div class="main-content">
    <div class="page-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">

                <h4 class="card-title">Table Edit</h4>
                <p class="card-title-desc">Table Edits is a lightweight jQuery plugin for making table rows editable.</p>

                <div class="table-responsive">
                  <table class="table table-editable table-nowrap align-middle table-edits">
                    <thead>
                    <tr style="cursor: pointer;">
                      <th>Name</th>
                      <th>Price</th>
                      <th>SoLuong</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-id="1" style="cursor: pointer;" th:each = "cart: ${productInCarts}">
                      <td data-field="name" th:text = "${cart.product.TenSP}"></td>
                      <td data-field="age" th:text = "${cart.product.Gia}"></td>
                      <td data-field="age" th:text = "${cart.SoLuong}"></td>
                      <td style="width: 100px">
                        <a class="btn btn-outline-secondary btn-sm edit" title="Edit">
                          <i class="bx bx-trash"></i>
                        </a>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>

              </div>
            </div>
          </div>
        </div>
        <!-- end row -->

      </div> <!-- container-fluid -->
    </div>
  </div>
  <!--Hết nội dung-->
</div>
<footer th:replace="layout :: footer"></footer>

<div th:replace="layout :: link-js"></div>

</body>

</html>
